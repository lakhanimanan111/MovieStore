<!DOCTYPE html>
<html lang="en">
<head>
  <title>MovieStore</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/superhero/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  
</head>
<body ng-app="myApp">
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
	<form  ng-controller="loginController" ng-submit="submit()" >
	<fieldset>
    <legend>Sign In</legend>
    <div class="form-group ">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter email" ng-model="email">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
		<p >Click <a href="./signup.html"> here </a> for Sign Up!</p>
	</fieldset>
	</form>
	
	</div>
</div>	 
</body>
<script src='../js/config.js'></script>
<script src='../js/login.js'></script>

</html>
