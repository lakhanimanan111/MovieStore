
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MovieStore</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
		<script data-require="ui-bootstrap@*" data-semver="0.12.1" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
		<script src="../js/config.js"></script>
		<script src='../js/search.js'></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/superhero/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/main.css">
	</head>
	<body ng-app="myApp" ng-controller="mainController">
			
		<nav class="navbar navbar-expand-lg navbar-dark bg-light">
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation" style="">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav mr-auto">
				  <li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="#">TBD</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="#">TBD</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="#">TBD</a>
				  </li>
				</ul>
				<form class="form-inline my-2 my-lg-0" ng-submit="search()" >
				  <input class="form-control mr-sm-2" type="text" placeholder="Search" name="searchText" ng-model="searchText">
				  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
				</form>
				<a class="nav-link" href="./login.html">Sign up</a>
			</div>
		</nav>

		<div class="search__container" ng-show="filteredMovieList.length > 0">
			<input type="text" ng-model="query.title" placeholder="Search Title" />
			<input type="text" ng-model="query.genre" placeholder="Search Genre" />
			<input type="text" ng-model="query.year" placeholder="Search Year" />
			<input type="text" ng-model="query.rating" placeholder="Search Rating" />

			<ul class="card">
				<li class="search-item" ng-repeat="movie in filteredMovieList | filter:query">
				  <div class="search-item__image" style="background-image: url(http://stefanboyle.com/wp-content/uploads/2013/04/marketinglessonsfromjames-bond.jpg);"></div>
				  <div class="search-item__options title">
				    <p class="text--medium">{{movie.title}}
				        <span class="label label--red text--upcase">
				          {{movie.genre}}
				        </span>
				    </p>
				    <p class="text--small text--muted">{{movie.description}}</p>
				  </div>
				  <div class="search-item__options">
				    <p class="text--medium">{{movie.year}}</p>
				  </div>
				  <div class="search-item__options">
				    <p class="text--medium">{{movie.duration}}</p>
				  </div>
				  <div class="search-item__options">
				    <p class="text--medium">{{movie.rating}}</p>
				  </div>
				  <div class="search-item__options">
				    <button class="button button--outline button--small">Add to Cart</>
				  </div>
				  <div class="search-item__options">
				    <button class="button button--outline button--small">Buy</>
				  </div>
				</li>

			</ul>

		</div>

		<pagination
		ng-model="currentPage"
		total-items="movieList.length"
		max-size="maxSize"  
		boundary-links="true">
		</pagination>

	</body>

</html>
