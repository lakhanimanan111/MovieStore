<!DOCTYPE html>
<html>
<head>
	<title>Admin</title>
	 <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/superhero/bootstrap.min.css"> 
	<link rel="stylesheet" href="../css/main.css"> 

</head>
<body ng-app="myApp" ng-controller="MovieController">
<div  class="container"> 

<div class="row panel panel-default">
<div class="col-lg-12 panel-body">
	<br>
	<p class="panel-body"><a class="btn btn-primary" href="add-movie.html">Add a movie </a>  </p>
	<br>
   <div id="getmovie">
   	<h4> Movie list </h4>
   <!-- list all movies -->
		<table class="table table-hover">
		  <thead>
		    <tr class="table-warning">
		   	  <th scope="col">Movie ID</th>
		      <th scope="col">Title</th>
		      <th scope="col">Genre</th>
		      <th scope="col">Description</th>
		      <th scope="col">Year</th>
		      <th scope="col">Runtime Minutes</th>
		      <th scope="col">Rating</th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr class="table-dark" ng-repeat="movie in movies">
		      <td>{{movie.movieid}}</td>
		      <th scope="row">{{movie.title}}</th>
		      <td>{{movie.genre}}</td>
		      <td>{{movie.description}}</td>
		      <td>{{movie.year}}</td>
			  <td>{{movie.runtime_minutes}}</td>
		      <td>{{movie.rating}}</td>
		      <td><a class="btn btn-primary btn-sm" href="modify-movie.html?movieid={{movie.movieid}}">
          				 Edit 
        				</a>
        	   </td>
        	   <td><a class="btn btn-primary btn-sm" ng-click="confirmDeleteMovie(movie.movieid)">
          				 Remove 
        				</a>
        		</td>	
		    </tr>
		  </tbody>
		</table> 
  </div> 
</div>
</div>
</div> 
</div><!-- ng-app -->


<!-- Modal -->

<div class="modal" id="messagemodal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p id="returnmsg"> Do you want to delete this movie?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="deleteMovie()">Yes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>

      </div>
    </div>
  </div>
</div>

<!-- script -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<!--movie data script-->
<script src = "../js/movie.js"></script>
<!-- <script src = "../js/fileupload.js"></script> -->
</body>
</html>
